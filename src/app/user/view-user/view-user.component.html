<mat-card>
<div *ngIf="userDetails">
    <mat-card-title>
        {{userDetails.name}}
    </mat-card-title>
    <mat-card-content>
        Email Id: {{userDetails.email}}
    </mat-card-content>
    <mat-card-content>
        Phone No: {{userDetails.phone}}
    </mat-card-content>
    <mat-card-content>
        Username:  {{userDetails.username}}
    </mat-card-content>
    <mat-card-content>
        Website:    {{userDetails.website  }}
    </mat-card-content>
</div>
</mat-card>
